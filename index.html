<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font-awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <title>Bootstrap Freelancer</title>
</head>

<body class="debug">

  <!-- header -->
  <header class="fixed-top">

    <nav class="navbar navbar-dark h-100 navbar-expand-md ms_dark_blue_bg">

      <div class="container">

        <a class="navbar-brand ms_logo fw-bold text-white text-uppercase" href="#">Start Bootstrap</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse grow-0" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item text-uppercase ms_navlink">
              <a class="nav-link text-white" aria-current="page" href="#">Portfolio</a>
            </li>
            <li class="nav-item text-uppercase ms_navlink">
              <a class="nav-link text-white" href="#">About</a>
            </li>
            <li class="nav-item text-uppercase ms_navlink">
              <a class="nav-link text-white" href="#">Contact</a>
            </li>
          </ul>   
        </div>

      </div>
      
    </nav>

  </header>

  <!-- main -->
  <main>

    <section id="ms_jumbotron" class="ms_green_bg text-center text-white">
    
        <div class="ms_jumbotron_img mb-4">
          <img class="img-fluid" src="img/avatar.svg" alt="avatar">
        </div>

        <h1 class="display-4 ms_font_medium text-uppercase mb-4">Start Bootstrap</h1>

        <div class="d-flex gap-2 justify-content-center align-items-center mb-3">
          <div class="ms_line bg-white"></div>
          <i class="fs-2 fa-solid fa-star"></i>
          <div class="ms_line bg-white"></div>
        </div>

        <ul class="list-unstyled gap-2 d-flex flex-wrap justify-content-center m-0">
          <li class="text-uppercase ms_font_medium">Graphic Artist</li>
          <li class="ms_font_medium">-</li>
          <li class="text-uppercase ms_font_medium">Web Designer</li>
          <li class="ms_font_medium">-</li>
          <li class="text-uppercase ms_font_medium">Illustrator</li>
        </ul>
        

    </section>

    <section id="ms_portfolio">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4"></div>
          <div class="col-12 col-md-6 col-lg-4"></div>
          <div class="col-12 col-md-6 col-lg-4"></div>
          <div class="col-12 col-md-6 col-lg-4"></div>
          <div class="col-12 col-md-6 col-lg-4"></div>
          <div class="col-12 col-md-6 col-lg-4"></div>
        </div>
      </div>
    </section>

    <section id="ms_about" class="ms_green_bg">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-8 col-md-4"></div>
          <div class="col-8 col-md-4"></div>
        </div>
      </div>
    </section>

    <section id="ms_contact">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-8"></div>
        </div>
      </div>
    </section>

  </main>



<!-- bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>


<!-- footer -->
<footer>

  <div class="ms_footer_top pt-5 pb-5 ms_light_blue_bg">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-4"></div>
        <div class="col-12 col-md-4"></div>
        <div class="col-12 col-md-4"></div>
      </div>
    </div>
  </div>

  <div class="ms_footer_bottom pt-5 pb-5 ms_dark_blue_bg text-center">
    <p></p>
  </div>

</footer>

</html>
