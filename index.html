<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Bootstrap Freelancer</title>
</head>

<body class="debug">

  <!-- header -->
  <header class="d-flex align-items-center ms_dark_blue_bg">

      <div class="container">
        <div class="row align-items-center justify-content-between">
          <div class="ms-logo col">logo</div>
          <div class="ms-navbar col">navbar</div>
        </div>
      </div>

  </header>

  <!-- main -->
  <main>

    <section id="ms_jumbotron" class="ms_green_bg text-center">
      
      <div class="ms_jumbotron_box"></div>
       
    </section>

    <section id="ms_portfolio">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4"></div>
          <div class="col-12 col-md-6 col-lg-4"></div>
          <div class="col-12 col-md-6 col-lg-4"></div>
          <div class="col-12 col-md-6 col-lg-4"></div>
          <div class="col-12 col-md-6 col-lg-4"></div>
          <div class="col-12 col-md-6 col-lg-4"></div>
        </div>
      </div>
    </section>

    <section id="ms_about" class="ms_green_bg">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-8 col-md-4"></div>
          <div class="col-8 col-md-4"></div>
        </div>
      </div>
    </section>

    <section id="ms_contact">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-8"></div>
        </div>
      </div>
    </section>

  </main>



<!-- bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>


<!-- footer -->
<footer>

  <div class="ms_footer_top pt-5 pb-5 ms_light_blue_bg">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-4"></div>
        <div class="col-12 col-md-4"></div>
        <div class="col-12 col-md-4"></div>
      </div>
    </div>
  </div>

  <div class="ms_footer_bottom pt-5 pb-5 ms_dark_blue_bg text-center">
    <p></p>
  </div>

</footer>

</html>
